<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contact Me</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="main_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/home"><img id="logo" alt="My Weekend Project Logo" src="Multimedia/General/MyWeekendProject.svg"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about_me">About Me </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add_project">Add Project</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/contact">Contact Me <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <form id="searchArea" class="form-inline my-2 my-lg-0">
                <input id="searchText" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
                <span id="returnButtonContent"></span>
            </form>
        </div>
    </nav>

    <div id="content">
        <div class="card" style="width: 30rem;">
            <img class="card-img-top rounded-circle" src="Multimedia/General/contact_me.jpg" alt="about me profile image">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center; font-size: 3em; color: #01579B;">Contact Me</h4>
                <p class="card-text" style="font-size: 1em;">If you want to share some of your Weekend Projects with me or want further information please contact me below.</p>
                <form action="/contact" method="POST">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" name="subject" id="subject" aria-describedby="emailHelp" placeholder="Message Subject">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" name="message" id="message" rows="3" placeholder="Enter your message here"></textarea>
                    </div>
                    <div class="span7 text-center">
                        <button type="submit" class="btn btn-primary">Send <span class="oi oi-location"></span</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="home_page_search.js"></script>
    <script type="text/javascript" src="contact_cookie.js"></script>

</body>
</html>
